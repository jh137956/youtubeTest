<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
    <title>Youtube_Mobile</title>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--Video player-->
    <section class="player">
        <video controls autoplay src="video/Sunset.mp4"></video>
    </section>

    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#ABC</li>
                <li>#ABC</li>
                <li>#ABC</li>
            </ul>
            <div class="titleAndButton">
                <span class="title" style="color: #00eeee;">123123123</span>
                <button class="moreButton">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views</span>
            </div>
        </div>
        <div class="actions">
            <li>
                <button>
                    <i class="fas fa-thumbs-up"></i>
                    <span>1K</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-thumbs-down"></i>
                    <span>0</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-share"></i>
                    <span>Share</span>
                </button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i>
                    <span>Save</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fab fa-font-awesome-flag"></i>
                    <span>Report</span>
                </button>
            </li>
        </div>
        <div class="channel"></div>
    </section>
    <section class="UpNext"></section>
</body>
</html>
